<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Default - Mazer Admin Dashboard</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../../assets/fonts/fontawesome-free-6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="../../assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="../../assets/css/app.css">
    <link rel="stylesheet" href="../../assets/css/pages/product.css">
    <link rel="stylesheet" href="../../assets/css/pages/detail.css">
    <link rel="shortcut icon" href="../../assets/images/favicon.svg" type="image/x-icon">
    <!-- <link rel="stylesheet" href="../../assets/css/base.css"> -->
    <!-- <link rel="stylesheet" href="../../assets/css/main.css"> -->
</head>

<body>
    <div id="app">
        <div id="sidebar" class="active">
            <div class="sidebar-wrapper active">
                <div class="sidebar-header">
                    <div class="d-flex justify-content-between">
                        <div class="logo">
                            <a href="index.html"><img src="../../assets/images/logo/logo.png" alt="Logo" srcset=""></a>
                        </div>
                        <div class="toggler">
                            <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
                        </div>
                    </div>
                </div>
                <div class="sidebar-menu">
                    <ul class="menu">
                        <li class="sidebar-title">Menu</li>

                        <li class="sidebar-item  ">
                            <a href="../product/index.html" class='sidebar-link'>
                                <i class="bi bi-grid-fill"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li class="sidebar-item active ">
                            <a href="../product/index.html" class='sidebar-link'>
                                <i class="bi bi-grid-fill"></i>
                                <span>Sản phẩm</span>
                            </a>
                        </li>
                        <li class="sidebar-item ">
                            <a href="../order/admin_order.html" class='sidebar-link'>
                                <i class="bi bi-grid-fill"></i>
                                <span>Đơn Hàng</span>
                            </a>
                        </li>
                        <li class="sidebar-item ">
                            <a href="../category/admin_category.html" class='sidebar-link'>
                                <i class="bi bi-grid-fill"></i>
                                <span>Thể loại</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
            </div>
        </div>
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>Sửa đổi sản phẩm</h3>
                            <a class="admin-product__link" onclick="history.back()">
                                <i class="fa-solid fa-arrow-left"></i>
                                Quay lai
                            </a>
                        </div>
                        <div class="col-12 col-md-6 order-md-2 order-first">
                            <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                                    <li class="breadcrumb-item" aria-current="page">Layout Default</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
                <section class="section admin-product-edit">                   
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Sửa Sản phẩm</h4>                           
                        </div>

                        <div class="card-body">
                          
                            <form class="form form-horizontal" id="admin-product__form-edit" >
                                <div class="form-body">
                                    <div class="row">
                                        <div class="col-md-2 admin-product__detail-img">
                                            <div class="admin-product-detail__img"></div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label>Loại </label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <select class="form-control" id="categories" multiple>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <label>Code</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="text" id="first-name" class="form-control"
                                                name="code" placeholder="Code">
                                        </div>
                                        <div class="col-md-4">
                                            <label>Title</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="text" id="email-id" class="form-control"
                                                name="title" placeholder="Title">
                                        </div>
                                        <div class="col-md-4">
                                            <label>Price</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="number" id="password" class="form-control"
                                                name="price" placeholder="Price">
                                        </div>
                                        <div class="col-md-4">
                                            <label>Quantity</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="number" id="first-name" class="form-control"
                                                name="quantity" placeholder="Quantity">
                                        </div>
                                        <div class="col-md-12 form-group">
                                            <label for="formFile" class="form-label">Ảnh đại diện sản phẩm</label>
                                            <input class="form-control" type="file" id="formFile">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                                            <textarea name="description" class="form-control" id="exampleFormControlTextarea1"
                                                rows="3"></textarea>
                                        </div>
                                        
                                        <div class="col-sm-12 d-flex justify-content-end">
                                            <button id="admin-product__form-btn-save"
                                                class="btn btn-primary me-1 mb-1">Lưu</button>
                                            <button type="reset"
                                                class="btn btn-light-secondary me-1 mb-1">Reset</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>

            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>2021 &copy; Mazer</p>
                    </div>
                    <div class="float-end">
                       
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="../../assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>

    <script src="../../assets/js/main.js"></script>
    <script type="module" src="../../assets/js/pages/product/edit.js"></script>

</body>

</html>
